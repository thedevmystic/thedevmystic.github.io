    <script>
        const TARGET_EPOCH_MS = 1772323200000; // Sunday March 01 2026 UTC
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const countdownContainer = document.querySelector('.countdown-timer');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = TARGET_EPOCH_MS - now;
            const MS_PER_DAY = 1000 * 60 * 60 * 24;
            const MS_PER_HOUR = 1000 * 60 * 60;
            const MS_PER_MINUTE = 1000 * 60;

            if (distance < 0) {
                clearInterval(countdownInterval);
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                countdownContainer.innerHTML = '<span class="launch-message">WE ARE LIVE!</span>';
                return;
            }

            const days = Math.floor(distance / MS_PER_DAY);
            const hours = Math.floor((distance % MS_PER_DAY) / MS_PER_HOUR);
            const minutes = Math.floor((distance % MS_PER_HOUR) / MS_PER_MINUTE);
            const formatTime = (time) => String(time).padStart(2, '0');

            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
        }

        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 60000);
    </script>
